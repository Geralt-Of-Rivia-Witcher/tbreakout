name: macOS Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  release-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Build macOS binaries
        run: |
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p dist

          GOOS=darwin GOARCH=amd64 \
            go build -ldflags "-X main.Version=${VERSION}" \
            -o dist/tbreakout-darwin-amd64

          GOOS=darwin GOARCH=arm64 \
            go build -ldflags "-X main.Version=${VERSION}" \
            -o dist/tbreakout-darwin-arm64

      - name: Make binaries executable
        run: |
          chmod +x dist/tbreakout-darwin-amd64
          chmod +x dist/tbreakout-darwin-arm64

      - name: Create GitHub Release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tbreakout-darwin-amd64
            dist/tbreakout-darwin-arm64

      - name: Compute SHA256 checksums
        run: |
          SHA_AMD64=$(shasum -a 256 dist/tbreakout-darwin-amd64 | awk '{print $1}')
          SHA_ARM64=$(shasum -a 256 dist/tbreakout-darwin-arm64 | awk '{print $1}')

          echo "SHA_AMD64=${SHA_AMD64}" >> $GITHUB_ENV
          echo "SHA_ARM64=${SHA_ARM64}" >> $GITHUB_ENV

      - name: Checkout Homebrew tap repo
        uses: actions/checkout@v4
        with:
          repository: Geralt-Of-Rivia-Witcher/homebrew-tbreakout
          token: ${{ secrets.HOMEBREW_BREAKOUT_REPO_PR_TOKEN }}
          path: homebrew-tbreakout

      - name: Create Homebrew update branch
        run: |
          cd homebrew-tbreakout
          git checkout -b update-tbreakout-${GITHUB_REF_NAME}

      - name: Update Homebrew formula
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"
          FORMULA="homebrew-tbreakout/Formula/tbreakout.rb"

          sed -i '' \
            -e "s/^  version \".*\"/  version \"${VERSION}\"/" \
            -e "s|/download/v[^/]*/tbreakout-darwin-arm64|/download/${TAG}/tbreakout-darwin-arm64|" \
            -e "s|/download/v[^/]*/tbreakout-darwin-amd64|/download/${TAG}/tbreakout-darwin-amd64|" \
            -e "/arm64/{n;s/sha256 \".*\"/sha256 \"${SHA_ARM64}\"/;}" \
            -e "/amd64/{n;s/sha256 \".*\"/sha256 \"${SHA_AMD64}\"/;}" \
            "${FORMULA}"

      - name: Test Homebrew formula
        run: |
          brew tap Geralt-Of-Rivia-Witcher/homebrew-tbreakout ./homebrew-tbreakout
          brew install --verbose tbreakout
          brew test tbreakout
          brew audit --strict tbreakout

      - name: Commit Homebrew formula changes
        run: |
          cd homebrew-tbreakout
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Formula/tbreakout.rb
          git commit -m "tbreakout ${GITHUB_REF_NAME}"
          git push origin HEAD

      - name: Create Homebrew PR
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_BREAKOUT_REPO_PR_TOKEN }}
        run: |
          cd homebrew-tbreakout
          gh pr create \
            --head update-tbreakout-${GITHUB_REF_NAME} \
            --base master \
            --title "tbreakout ${GITHUB_REF_NAME}" \
            --body "Automated Homebrew formula update for ${GITHUB_REF_NAME}"
